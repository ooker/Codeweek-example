<!doctype html>
<html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Codeweek: svg img</title>
        <style>
            .svg-container {
                display: flex;
                justify-content: space-around;
                height: 80vh;
            }
            .svg-medium {
                width:40vw;   
            }
            .svg-small {
                width:20vw;   
            }
            .svg-tiny {
                width:5vw;   
            }
        </style>
    <body>
        <h1>SVG kui &lt;img&gt; element</h1>
        <div class="svg-container">
            <img class="svg-medium" src="img/koll.svg">
            <img class="svg-small" src="img/koll.svg">
            <img class="svg-tiny" src="img/koll.svg">
        </div>
        <img src="img/koll.svg">
    </body>
</html>
